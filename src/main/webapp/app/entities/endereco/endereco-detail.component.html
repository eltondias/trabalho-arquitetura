<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="endereco">
            <h2><span>Endereco</span> {{endereco.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Logradouro</span></dt>
                <dd>
                    <span>{{endereco.logradouro}}</span>
                </dd>
                <dt><span>Empresa</span></dt>
                <dd>
                    <div *ngIf="endereco.empresa">
                        <a [routerLink]="['/empresa', endereco.empresa?.id, 'view']">{{endereco.empresa?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/endereco', endereco.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
