<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="descontoPlanoContabil">
            <h2><span>Desconto Plano Contabil</span> {{descontoPlanoContabil.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Estado</span></dt>
                <dd>
                    <span>{{descontoPlanoContabil.estado}}</span>
                </dd>
                <dt><span>Periodo Pagamento</span></dt>
                <dd>
                    <div *ngIf="descontoPlanoContabil.periodoPagamento">
                        <a [routerLink]="['/periodo-pagamento', descontoPlanoContabil.periodoPagamento?.id, 'view']">{{descontoPlanoContabil.periodoPagamento?.id}}</a>
                    </div>
                </dd>
                <dt><span>Plano Contabil</span></dt>
                <dd>
                    <div *ngIf="descontoPlanoContabil.planoContabil">
                        <a [routerLink]="['/plano-contabil', descontoPlanoContabil.planoContabil?.id, 'view']">{{descontoPlanoContabil.planoContabil?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/desconto-plano-contabil', descontoPlanoContabil.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
