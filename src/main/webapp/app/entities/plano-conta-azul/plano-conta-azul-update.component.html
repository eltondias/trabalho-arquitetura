<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-plano-conta-azul-heading">Create or edit a Plano Conta Azul</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!planoContaAzul.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="planoContaAzul.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_plano">Plano</label>
                    <input type="number" class="form-control" name="plano" id="field_plano"
                        [(ngModel)]="planoContaAzul.plano" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_grupoContaAzul">Grupo Conta Azul</label>
                    <select class="form-control" id="field_grupoContaAzul" name="grupoContaAzul" [(ngModel)]="planoContaAzul.grupoContaAzul" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="grupoContaAzulOption.id === planoContaAzul.grupoContaAzul?.id ? planoContaAzul.grupoContaAzul : grupoContaAzulOption" *ngFor="let grupoContaAzulOption of grupocontaazuls; trackBy: trackGrupoContaAzulById">{{grupoContaAzulOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
