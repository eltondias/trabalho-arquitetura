<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-empresa-heading">Create or edit a Empresa</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!empresa.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="empresa.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_nome">Nome</label>
                    <input type="text" class="form-control" name="nome" id="field_nome"
                        [(ngModel)]="empresa.nome" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_ramo">Ramo</label>
                    <select class="form-control" id="field_ramo" name="ramo" [(ngModel)]="empresa.ramo" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="ramoOption.id === empresa.ramo?.id ? empresa.ramo : ramoOption" *ngFor="let ramoOption of ramos; trackBy: trackRamoById">{{ramoOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_enquadramento">Enquadramento</label>
                    <select class="form-control" id="field_enquadramento" name="enquadramento" [(ngModel)]="empresa.enquadramento" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="enquadramentoOption.id === empresa.enquadramento?.id ? empresa.enquadramento : enquadramentoOption" *ngFor="let enquadramentoOption of enquadramentos; trackBy: trackEnquadramentoById">{{enquadramentoOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
